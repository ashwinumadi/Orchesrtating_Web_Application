apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: ashwin2415/frontend:final_gke_v1
          imagePullPolicy: Always
          command: ["npm", "start"]
          ports:
            - containerPort: 3000
